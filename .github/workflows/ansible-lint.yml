name: ansible-lint
on:
  - push
  - pull_request

jobs:
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ansible/creator-ee:v0.22.0
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run ansible-lint
        run: |
          ansible-lint --version
          ansible-galaxy install -r ansible/requirements.yml
          ansible-lint
