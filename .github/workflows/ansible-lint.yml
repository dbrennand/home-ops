name: ansible-lint
on:
  - push
  - pull_request

jobs:
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: dbrennand/ansible-lint@fix/#3636
        with:
          requirements_file: ansible/requirements.yml
