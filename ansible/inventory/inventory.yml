---
all:
  vars:
    ansible_user: daniel
  hosts:
    pihole01.net.dbren.uk:
    pihole02.net.dbren.uk:
    proxmox01.net.dbren.uk:
      ansible_user: root
    proxmox02.net.dbren.uk:
      ansible_user: root
    exit01.net.dbren.uk:
    exit02.net.dbren.uk:
    minecraft01.net.dbren.uk:
      # Used in playbooks/minecraft-playbook.yml
      server_type: paper
    minecraft02.net.dbren.uk:
      server_type: modded
    backup01.net.dbren.uk:
      ansible_user: root
    docker01.net.dbren.uk:
  children:
    minecraft:
      hosts:
        minecraft01.net.dbren.uk:
        minecraft02.net.dbren.uk:
    docker:
      hosts:
        pihole01.net.dbren.uk:
        minecraft01.net.dbren.uk:
        minecraft02.net.dbren.uk:
        docker01.net.dbren.uk:
    lxc:
      hosts:
        pihole02.net.dbren.uk:
        exit01.net.dbren.uk:
        exit02.net.dbren.uk:
    tailscale:
      hosts:
        pihole01.net.dbren.uk:
          # Overrides group_vars/tailscale.yml
          tailscale_args: &tailscale_dns |-
            --accept-dns=false --ssh --advertise-routes=192.168.0.2/32,192.168.0.3/32,192.168.0.4/32,192.168.0.5/32,192.168.0.6/32,192.168.0.7/32,192.168.0.8/32,192.168.0.9/32,192.168.0.10/32,192.168.0.11/32,192.168.0.12/32
          tailscale_tags:
            - home-ops
            - dns
        pihole02.net.dbren.uk:
          tailscale_args: *tailscale_dns
          tailscale_tags:
            - home-ops
            - dns
        minecraft01.net.dbren.uk:
          tailscale_tags:
            - external
        minecraft02.net.dbren.uk:
          tailscale_tags:
            - external
        proxmox01.net.dbren.uk:
          tailscale_args: --accept-dns=false --ssh
        proxmox02.net.dbren.uk:
          tailscale_args: --accept-dns=false --ssh
        exit01.net.dbren.uk:
          tailscale_args: --ssh --advertise-exit-node
        exit02.net.dbren.uk:
          tailscale_args: --ssh --advertise-exit-node
        docker01.net.dbren.uk:
    proxmox:
      hosts:
        proxmox01.net.dbren.uk:
        proxmox02.net.dbren.uk:
    virtualdevices:
      hosts:
        exit01.net.dbren.uk:
        minecraft01.net.dbren.uk:
        minecraft02.net.dbren.uk:
        backup01.net.dbren.uk:
        pihole02.net.dbren.uk:
        exit02.net.dbren.uk:
        docker01.net.dbren.uk:
